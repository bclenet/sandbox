name: pull_request

on: pull_request

jobs:
  pr-job:
    runs-on: ubuntu-latest
    outputs:
      teams: ${{ steps.hi.outputs.teams }}
    steps:
    - name: Say Hi
      id: hi
      run: |
        echo "Run by pull_request"
        echo "teams=05462315" >> $GITHUB_OUTPUT

  message-job:
    needs: pr-job
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            The value is : ${{ needs.pre-job.outputs.teams }}